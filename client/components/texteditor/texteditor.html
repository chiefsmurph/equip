<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Text Editor</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Text Editor</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content" ng-controller="TextEditorCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Text Editor</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content no-padding">
                    <!-- Text Editor Title-->
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="get"
                                  class="form-horizontal"
                                  name="documentInfo"
                                  novalidate>
                                <div class="form-group pull-left">
                                    <label class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <input ng-model="document.title"
                                               type="text"
                                               class="form-control"
                                               required
                                               name="documentTitle">
                                    </div>
                                </div>

                        </div>
                    </div>
                    <div class="row"
                         ng-messages="documentInfo.documentTitle.$error"
                         ng-if="documentInfo.documentTitle.$touched || documentInfo.$submitted"
                         ng-class="{ 'has-error': documentInfo.documentTitle.$touched && userForm.name.$invalid }">
                        <div class="col-lg-12">
                            <p ng-message="required">A document title is required.</p>
                        </div>
                    </div>
                    <!-- Text Editor Box-->
                    <div summernote focus
                         class="summernote"
                         ng-model="document.body">
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group pull-right">
                        <!--<div class="col-sm-4 col-sm-offset-2">-->
                            <button class="btn btn-primary"
                                    type="submit"
                                    ng-disabled="!document.title || !document.body"
                                    ng-click="saveDocument()">
                                <i class="fa fa-check"></i>&nbsp;Save changes
                            </button>
                            <button class="btn btn-white">Cancel</button>
                        </form>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
