<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-9">
    <h2>Documents</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html#/index">Home</a>
      </li>
      <li class="active">
        <strong>Documents</strong>
      </li>
    </ol>
  </div>
</div>
<!-- Document Controller -->
<div class="wrapper wrapper-content" ng-controller="DocumentCtrl">
  <div class="row">
    <div class="col-md-3">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="file-manager">
            <a ui-sref="index.texteditor"><button class="btn btn-primary btn-block">New Document</button></a>
            <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
            <!-- Start File Content -->
            <div class="col-md-9 animated fadeInRight">
              <div class="row">
                <div class="col-lg-12">
                  <div class="file-box" ng-repeat="document in documentList">
                    <div class="file">
                      <a ui-sref="index.texteditor({ documentId: document.$id,
                                                     documentTitle: document.title,
                                                     documentBody: document.body})">
                        <span class="corner"></span>

                        <div class="icon">
                          <i class="fa fa-file"></i>
                        </div>
                        <div class="file-name">
                          {{document.title}}
                          <br/>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!--<h5>Files</h5>-->

                  <!--<div ibox-tools></div>-->
                <!--</div>-->
                <!--<div class="ibox-content">-->
                  <!--Your files will appear here as you create them.-->

                <!--</div>-->
              </div>
              </div>
              <!--End File Content-->
          </div>
