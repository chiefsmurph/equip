<div>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
      <h2>Settings</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Settings</strong>
        </li>
      </ol>
    </div>
  </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Update your personal info</h5>
                </div>
                <div class="ibox-content">
                    <form name="userForm" class="form-horizontal">
                        <div class="form-group">
                          <label class="col-sm-2 control-label">Display Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Emily Shenfield" ng-model="settings.displayName">
                          </div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Phone Number</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" placeholder="(999) 999-9999" ng-model="settings.phoneNumber" ng-maxlength="3" >
                          </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                          <label class="col-sm-2 control-label">Upload a profile photo</label>
                          <div class="col-sm-10"> 
                            <input type="text" class="form-control" ng-model="settings.imgUrl">
                          </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" ng-click="settings.saveUserInfo()">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
