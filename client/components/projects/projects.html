<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Project Directory</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Project Directory</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">

                <!-- Box title -->

                <div class="ibox-title">
                    <h5>{{projectCtrl.currentTab}}</h5>

                    <div class="ibox-tools">
                        <a href="/#/index/project-create" class="btn btn-primary btn-xs">Create new project</a>
                    </div>
                </div>
                <div class="ibox-content">

                    <!-- Search bar -->

                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm">
                                <i class="fa fa-refresh"></i> Refresh
                            </button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group">
                                <input type="text" ng-model="projectCtrl.searchString" placeholder="Search" class="input-sm form-control"> 
                            </div>
                        </div>
                    </div>

                    <!-- List of projects -->

                    <div class="project-list">
                    <table class="table table-hover" ng-repeat="project in projectCtrl.projects | projectSearch:projectCtrl.searchString">
                    <tbody>
                        <tr>
                            <td class="project-status">
                                <span class="label label-primary">{{project.label}}</span>
                            </td>
                            <td class="project-title">
                                <a ui-sref="project_detail">{{project.name}}</a>
                                <br/>
                                <small>Created 14.08.2014</small>
                            </td>
                            <td class="project-completion">
                                <small>Completion with: 48%</small>
                                <div class="progress progress-mini">
                                    <div style="width: 48%;" class="progress-bar"></div>
                                </div>
                            </td>
                            <td class="project-people">
                                <span ng-repeat="user in project.userList"><a href="google.com"><img alt="image" class="img-circle" src="{{user.icon}}"></a>
                            </td>
                            <td class="project-actions">
                                <a href="" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                <a href="" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
