<div>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
      <h2>Chat</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Chat</strong>
        </li>
      </ol>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
          <div class="ibox float-e-margins">

              <div class="ibox-content">

          <div>
            <div class="chat-activity-list">

              <div ng-repeat="message in messages" class="chat-element" ng-class-even="'right'">
                  <a href="#" ng-class-odd="'pull-left'" ng-class-even="'pull-right'">
                      <img alt="image" class="img-circle" src="img/duck.jpg">
                  </a>
                  <div class="media-body " ng-class-even="'text-right'">
                      <strong>{{message.chatName}}</strong>
                      <p class="m-b-xs">
                          {{message.text}}
                      </p>
                      <small class="text-muted">{{message.createdAt}}</small>
                  </div>
              </div>
            </div>
          </div>
                  <div class="chat-form">
                      <form role="form">
                          <div class="form-group">
                              <textarea ng-model="chat.message" class="form-control" placeholder="Message"></textarea>
                          </div>
                          <div class="text-right">
                              <button ng-click="chat.addMessage()" type="submit" class="btn btn-sm btn-primary m-t-n-xs"><strong>Send message</strong></button>
                          </div>
                      </form>
                  </div>
          </div>
          </div>
      </div>
      <div class="col-lg-2"></div>
    </div>

</div>
