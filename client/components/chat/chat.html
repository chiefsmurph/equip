<div>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
      <h2>Chat</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li class="active">
          <strong>Chat</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="row chat-main">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="ibox float-e-margins">

        <div class="ibox-content chat-display">

          <div>
            <div class="chat-activity-list" scroll-glue>

              <div ng-repeat="message in messages" class="chat-element row">
                <div class="col-sm-1">
                  <img alt="image" class="img-circle" ng-src="{{message.userImg}}" />
                </div>
                <div class="media-body col-sm-7">
                  <strong>{{message.chatName}}</strong> 
                  <small class="text-muted">{{message.createdAt}}</small>
                  <p class="m-b-xs chat-text">
                    {{message.text}}
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-form">
            <form role="form" ng-submit="chat.addMessage()">
              <div class="form-group">
                <input ng-model="chat.message" class="form-control" placeholder="Say something!"></input>
              </div>
              <div class="text-right">
                <h2 ng-show="!chat.canSend">Please join a team!</h2>
                <button type="submit" class="btn btn-sm btn-primary m-t-n-xs"><strong>Send message</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>

</div>
