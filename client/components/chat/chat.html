<div>
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
      <h2>Chat</h2>
      <ol class="breadcrumb">
        <li>
          <a ui-sref="index.home">Home</a>
        </li>
        <li class="active">
          <strong>Chat</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="row chat-main">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content chat-display">

          <!-- Chat Message Display -->

          <div class="chat-activity-list" scroll-glue>
            <div ng-repeat="message in messages" class="chat-element row">
              <div ng-show="{{message.showImg}}">
                <div class="col-sm-1">
                  <img alt="image" class="img-circle" ng-src="{{message.userImg}}" />
                </div>
                <div class="media-body col-sm-9">
                  <div class="chat-name">{{message.chatName}}</div>
                  <small class="text-muted">{{message.displayDate}}</small>
                  <p class="m-b-xs chat-text" ng-bind-html="message.text | linky">
                  </p>
                </div>
              </div>
              <div ng-show="{{!message.showImg}}">
                <div class="col-sm-1"></div>
                <div class="media-body col-sm-9" title="{{message.createdAt}}">
                  <p class="m-b-xs chat-text" ng-bind-html="message.text | linky">
                  </p>
                </div>
              </div>
            </div>
          </div>

            <!-- Chat Send Form -->

          <div class="chat-form">
            <form role="form" class="chat-add" ng-submit="addMessage()">
              <div class="form-group">
                <input ng-model="message" class="form-control" placeholder="Say something!"></input>
              </div>
              <div class="text-right">
                <h2 ng-show="!canSend">Please join a team!</h2>
                <button type="submit" class="btn btn-sm btn-primary m-t-n-xs"><strong>Send message</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
