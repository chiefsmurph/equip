<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Team Directory</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li class="active">
        <strong>Team Directory</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-sm-8">
      <div class="ibox">
        <div class="ibox-content">
          <h2>Clients</h2>
          <div class="input-group">
            <input type="text" placeholder="Search for team members" class="input col-sm-6 form-control" ng-model="contactCtrl.searchString">
          </div>
          <div class="clients-list">


            <!-- Team Member List -->

            <div class="tab-content">
              <div id="tab-1" class="tab-pane active">
                <div class="full-height-scroll" full-scroll>
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <tbody>
                        <tr ng-repeat="user in contactCtrl.allUsers | search:contactCtrl.searchString" style="cursor:pointer">
                          <td class="client-avatar" ng-click="contactCtrl.viewUser(user)"><img alt="image" src="{{contactCtrl.getUserPicture(user)}}"> </td>
                          <td ng-click="contactCtrl.viewUser(user)"><a class="client-link">{{user.displayName}}</a></td>
                          <td ng-click="contactCtrl.viewUser(user)">Some info could go here</td>
                          <td ng-click="contactCtrl.viewUser(user)">Email:{{user.email}}</td>
                          <td ng-click="contactCtrl.viewUser(user)" class="client-status"><span class="label label-primary">More info?</span></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Team Member Info / Client Info -->

  <div class="col-sm-4">
    <div class="ibox " ng-show="(contactCtrl.currentClient !== null && contactCtrl.tab === 2) || (contactCtrl.currentTeamMember !== null && contactCtrl.tab === 1)">
      <div class="ibox-content">
        <div class="tab-content">
          <div id="contact-1" class="tab-pane active" >

            <!-- Team Member Info -->

            <div class="row m-b-lg"  ng-show="contactCtrl.tab == 1">
              <div class="col-lg-4 text-center">
                <h2>{{contactCtrl.currentTeamMember.name}}</h2>
                <div class="m-b-sm">
                  <img alt="image" class="img-circle" src="{{contactCtrl.getUserPicture(contactCtrl.currentTeamMember)}}"
                  style="width: 62px">
                </div>
              </div>
              <div class="col-lg-8">
                <strong>
                  About me
                </strong>

                <p>
                  About Me goes here: {{contactCtrl.currentTeamMember.aboutMe}}
                </p>
                <button type="button" class="btn btn-primary btn-sm btn-block"><i
                  class="fa fa-envelope"></i> Send Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
