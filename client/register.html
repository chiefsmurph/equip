<!DOCTYPE html>
<html ng-app="equip">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipp: Equip your team</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" rel="stylesheet">
  <!-- Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">

  <div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <div>
        <ul class="logo-register-wrapper">
          <!-- <span class="navbar-brand"> -->
          <li><img src="img/equipp_icon_white.png" class="logo-register" /></li>
          <!-- </span> -->
          <li><h3 class="notification">Welcome to Equipp</h3></li>
          <li><p class="notification">Please register</p></li>
        </ul>
      </div>

      <form class="m-t" role="form" name="registerForm" novalidate>

        <div class="form-group">
          <div class="input-group m-b">
            <span class="input-group-addon">
              <i class="fa fa-user-plus"></i>
            </span>
            <input ng-model="email" name="email" type="email" class="form-control" placeholder="Email Address" required="">
          </div>
        </div>

        <div ng-if="!(userSuccess)">
          <p class="notification">Your email is already taken. Please try again.</p>
        </div>

        <div class="form-group">
          <div class="input-group m-b">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <input class="register-checkbox" type="checkbox" ng-model="teamJoin"><span class="notification"> Join A Team</span>
            </div>
            <div class="col-sm-6">
              <input class="register-checkbox" type="checkbox" ng-model="teamCreate"><span class="notification"> Create New Team</span>
            </div>
          </div>
        </div>

         <div class="form-group">
          <div class="input-group m-b">
             <span class="input-group-addon">
              <i class="fa fa-users"></i>
            </span>
            <input ng-model="teamName" type="text" class="form-control" placeholder="Team Name" required="">
          </div>
        </div>

        <div ng-if="!(teamSuccess)">
          <p class="notification">{{ msg }}</p>
        </div>

        <div class="centerRegistration">
          <i ng-if="loading" class="fa fa-spinner fa-pulse fa-5x centerRegistration"></i>
        </div>

        <button ng-click="register()" class="btn btn-primary block full-width m-b">Register</button>

        <p class="text-muted text-center"><a ui-sref="login">Already have an account?</a></p>

      </form>
      <p class="m-t"> <small>&copy; 2015 Luminous4</small> / <small>Logo by Justin Alexander</small></p>
    </div>
  </div> <!-- middle-box -->

  <script src="register.ctrl.js"></script>
  <script src="js/factories/user.factory.js"></script>
</body>
</html>
