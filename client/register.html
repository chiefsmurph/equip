<!DOCTYPE html>
<html ng-app="equip">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equip: Equip your team</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" rel="stylesheet">
  <!-- Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">

  <div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-name"><i class="fa fa-user-plus"></i></h1>
      </div>
      <h3>Welcome to Equip+</h3>
      <p>Please register</p>
      <form class="m-t" role="form" name="registerForm">
        <div class="form-group">
          <div class="input-group m-b">
          <span class="input-group-addon">
            <i class="fa fa-user-plus"></i>
          </span>
            <input ng-model="email" name="email" type="email" class="form-control" placeholder="Email Address" required="">
          </div>
        </div>
        <div ng-if="!(success)">
          <p>Your email is already taken. Please try again.</p>
        </div>
        <div class="form-group">
          <div class="input-group m-b">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
          <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <input class="register-checkbox" type="checkbox" ng-model="teamJoin">Join A Team
            </div>
            <div class="col-sm-6">
              <input class="register-checkbox" type="checkbox" ng-model="teamCreate">Create New Team
            </div>
          </div>
        </div>
         <div class="form-group">
          <div class="input-group m-b">
             <span class="input-group-addon">
              <i class="fa fa-users"></i>
            </span>
            <input ng-model="teamName" type="text" class="form-control" placeholder="Team Name" required="">
          </div>
        </div>

        <button ng-click="register()" ng-disabled="!(success)" class="btn btn-primary block full-width m-b">Register</button>
      </form>
      <p class="m-t"> <small>&copy; 2015 Luminous4</small> </p>
    </div>
  </div>

  <script src="register.ctrl.js"></script>
  <script src="components/user/user.factory.js"></script>
</body>
</html>
