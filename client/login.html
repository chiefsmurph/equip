<!DOCTYPE html>
<html ng-app="equip">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equip: Equip your team</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" rel="stylesheet">
  <!-- Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">

  <div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-name"><i class="fa fa-user"></i></h1>
      </div>
      <h3 class="notification">Welcome to Equipp</h3>
      <p class="notification">Please login</p>

      <form class="m-t" role="form">

        <div class="form-group">
          <div class="input-group m-b">
          <span class="input-group-addon">
            <i class="fa fa-user"></i>
          </span>
          <input ng-model="email" type="email" class="form-control" placeholder="Email Address" required="">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group m-b">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
          </div>
          <div ng-if="!success">
            <p>Something went wrong. Please try again.</p>
          </div>
          <div class="centerRegistration">
            <i ng-if="loading" class="fa fa-spinner fa-pulse fa-5x centerRegistration"></i>
          </div>
        </div>

        <button ng-click="login()" class="btn btn-primary block full-width m-b">Login</button>

        <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block register-link" ui-sref="register">Create an account</a>

      </form>
      <p class="m-t"> <small>&copy; 2015 Luminous4</small> </p>
    </div>
  </div> <!-- middle-box -->

  <script src="login.ctrl.js"></script>
  <script src="components/user/user.factory.js"></script>

</body>
</html>
